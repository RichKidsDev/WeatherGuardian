<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label for="username">Benutzername:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Passwort:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Einloggen">
    </form>
</body>
</html>
